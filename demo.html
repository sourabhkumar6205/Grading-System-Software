<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System Software</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #00c6ff, #0072ff, #ff4f4f, #4caf50);
            background-size: 500% 500%;
            animation: bgAnimate 10s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        @keyframes bgAnimate{
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container{
            background: white;
            width: 350px;
            padding: 28px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        }

        h1{
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        input{
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        button{
            width: 96%;
            padding: 12px;
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover{
            background-color: #005fcc;
        }

        #res{
            font-weight: bold;
            text-align: center;
        }

        #dd1{
            font-size: 15px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grading System Software</h1>

        Marks:
        <input id="d1" type="text" placeholder="Enter marks"><br><br>

        <button onclick="gradefun()">Check</button><br><br>

        Result:
        <input type="text" id="res" readonly><br><br>

        <p id="dd1"></p>
    </div>

    <script>
        function gradefun(){
            let m = Number(document.getElementById("d1").value);
            let Grade;
            let msg;
            let resBox = document.getElementById("res");
            let textMsg = document.getElementById("dd1");
            
            if(m>50){
                resBox.style.color = "green";
                textMsg.style.color = "green";
            } else {
                resBox.style.color = "red";
                textMsg.style.color = "red";
            }

            if(m>90 && m<=100){
                Grade="Grade-A++";
                msg="Excellent Performance";
            }
            else if(m>80 && m<=90){
                Grade="Grade-A";
                msg="Very Good Performance";
            }
            else if(m>70 && m<=80){
                Grade="Grade-B+";
                msg="Good Performance";
            }
            else if(m>60 && m<=70){
                Grade="Grade-B";
                msg="Keep it up";
            }
            else if(m>50 && m<=60){
                Grade="Grade-C";
                msg="Pass Ho Gye";
            }
            else{
                Grade="Fail";
                msg="Phir se exam do";
            }

            resBox.value = Grade;
            textMsg.innerHTML = msg;
            document.getElementById("d1").value = "";
        }
    </script>

</body>
</html>
